<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online IDE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center style="margin-top: 20px">
      <h2>Online IDE</h2>
      <h3>Please write your code here</h3>
      <br />
      <div class="container">
        <form action="{% url 'home' %}" method="post">
          {% csrf_token %}
          <textarea
            name="writecode"
            id="writecode"
            cols="70"
            rows="6"
            style="
              background: transparent;
              --darkreader-inline-bgimage: initial;
              --darkreader-inline-bgcolor: transparent;
              height: 423px;
            "
            data-darkreader-inline-bgcolor=""
          ></textarea>
          <br />
          {% comment %} <input
            type="text"
            id="customInput"
            name="customInput"
            placeholder="Enter custom input"
          /><br /> {% endcomment %}
          <textarea
            name="customInput"
            id="customInput"
            placeholder="Enter custom input"
            cols="30"
            rows="0"
            style="
              background: transparent;
              --darkreader-inline-bgimage: initial;
              --darkreader-inline-bgcolor: transparent;
              height: 423px;
            "
            data-darkreader-inline-bgcolor=""
          ></textarea><br />
          <label for="python"> Python3</label>
          <input
            type="checkbox"
            id="python"
            name="python"
            value="python"
          /><br />

          <label for="cpp">C++</label>
          <input type="checkbox" id="cpp" name="cpp" value="cpp" /><br />

          <label for="javaCode">Java</label>
          <input
            type="checkbox"
            id="javaCode"
            name="javaCode"
            value="javaCode"
          /><br />

          <button type="submit" class="btn btn-success">Run code</button>
        </form>
      </div>
      {% if output|length > 0 %}
      <br /><br />
      <div
        class="container"
        style="text-align: left; margin-left: 27%; width: 700px"
      >
        <h2>Output</h2>
        <h4>{{output}}</h4>
      </div>
      {% endif %}
    </center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
